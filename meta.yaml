package:
  name: px4tools
  version: 0.2.1

source:
  git_rev: v0.2.1
  git_url: https://github.com/dronecrew/px4tools

build:
  number: 1
  script:
    - python setup.py install
  entry_points:
    - px42csv = px4tools.px42csv:main

requirements:
  build:
    - nose
    - python
    - numpy
    - scipy
    - basemap
    - pandas
    - matplotlib
  run:
    - python
    - numpy
    - scipy
    - basemap
    - pandas
    - matplotlib

about:
  summary: This is for px4 flight log analysis.
  license: BSD
  license_file: LICENSE

